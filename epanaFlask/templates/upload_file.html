{% extends "layout.html" %}

{% block title %}
File Upload
{% endblock %}
{% block css %}
<link href="/static/upload_file.css" rel="stylesheet">
{% endblock %}

{% block main %}
<h1>Upload File</h1>

<form action="/upload_file" enctype="multipart/form-data" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control" id="file" name="file"
               type="file">
    </div>
    <button class="btn btn-red" type="submit">Upload File</button>
</form>
{% endblock %}
