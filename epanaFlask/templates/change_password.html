{% extends "layout.html" %}

{% block title %}
Change Password
{% endblock %}

{% block css %}
<link href="/static/change_password.css" rel="stylesheet">
{% endblock %}

{% block main %}
<h1>Change Password</h1>
<form action="/change_password" method="post">
    <div class="mb-3">
        <input class="form-control" id="old_password" name="old_password" placeholder="Old Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control" id="new_password" name="new_password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control" id="verification_password" name="confirmation_password"
               placeholder="Repeat Password" type="password">
    </div>
    <button class="btn btn-red" type="submit">Change Password</button>

</form>
{% endblock %}
