{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<h1>Create Account</h1>
<p>

</p>
<form action="/register" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control" id="email" name="email"
               placeholder="E-Mail" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control" id="password" name="password" placeholder="Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm Password"
               type="password">
    </div>
    <button class="btn btn-red" type="submit">Register</button>
</form>
{% endblock %}
